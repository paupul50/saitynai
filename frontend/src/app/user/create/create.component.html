<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <label for="title">Vardas</label>
    <input [formControl]="form.controls['name']" type="text" class="form-control" [class.is-invalid]="!form.controls['name'].valid && formSubmited&&!changeReceived"
      id="title">
  </div>
  <div class="form-row">
    <label for="title">El. paštas</label>
    <input [formControl]="form.controls['email']" type="text" class="form-control" [class.is-invalid]="!form.controls['email'].valid && formSubmited&&!changeReceived"
      id="title">
  </div>
  <div class="form-row">
    <label for="title">Slaptažodis</label>
    <input [formControl]="form.controls['password']" type="text" class="form-control" [class.is-invalid]="!form.controls['password'].valid && formSubmited&&!changeReceived"
      id="title">
  </div>
  <div *ngIf="formSubmited">
    <div *ngIf="!form.valid && !changeReceived" class="invalid-form">
      Neteisingi duomenys.
    </div>
  </div>
  <div *ngIf="changeReceived " class="valid-from">
    Vartotojas išsaugotas.
  </div>
  <button class="btn btn-primary" type="submit">Saugoti</button>
</form>
